<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="../../../static/css/Register.css">
  <title>회원가입</title>
</head>
<body>
  <header class="menu">
    <div class="brand-logo">
      <a href="index.html">
      <img id="logo" src="logo.png">
      </a>
    </div>
      <div class="main-menu">
    </div>
  </header>
  <h1 id="register">회원가입</h1>

    <form>
      <div class="info-A">
          <h2 class="info">기본정보</h2>
          <div class="register-form">
            <label for="name">이름</label>
            <input id="name" name="name" type="text" required>
          </div>
          <div class="register-form">
            <label for="email">이메일</label>
            <input id="email" name="email" type="email" required>
          </div>
          <div class="register-form">
            <label for="id">아이디</label>
            <input id="id" name="email" type="text" required>
          </div>
          <div class="register-form">
            <label for="password">비밀번호</label>
            <input id="password" name="password" type="password" required>
          </div>
          <div class="register-form">
            <label for="password-check">비밀번호 확인</label>
            <input id="password-check" name="password-check" type="password" required>
          </div>
          <div class="register-form">
            <label for="type">계약구분</label>
            <select id="type" name="type">
              <option value="" selected disabled hidden>-- 선택하세요 --</option>
              <option value="A-type">A타입</option>
              <option value="B-type">B타입</option>
              <option value="extra">기타</option>
            </select>
          </div>
          <div class="register-form">
            <label for="payer">입금자명</label>
            <input id="payer" name="payer" type="text" required>
          </div>
      </div>

      <div class="info-B">
          <h2 class="info">상세정보</h2>
          <div class="register-form">
            <label for="store">백화점</label>
            <select id="store" name="store" required>
              <option value="" selected disabled hidden>-- 선택하세요 --</option>
              <option value="AK">AK플라자</option>
              <option value="galleria">갤러리아백화점</option>
              <option value="extra">기타 대리점</option>
              <option value="lotte-dp">롯데백화점</option>
              <option value="lotte-outlet">롯데아울렛</option>
              <option value="mario">마리오아울렛</option>
              <option value="moda">모다아울렛</option>
              <option value="save-zone">세이브존</option>
              <option value="shinsegae">신세계백화점</option>
              <option value="ipark">아이파크시티</option>
              <option value="hyundai-outlet">현대 아울렛</option>
              <option value="hyundai-dp">현대백화점</option>
            </select>
          </div>
          <div class="register-form">
            <label for="position">지점</label>
            <select id="position" name="position" required>
              <option value="" selected disabled hidden>-- 선택하세요 --</option>
              <option value="A-type"></option>
              <option value="B-type"></option>
              <option value="extra">기타</option>
            </select>
          </div>
          <div class="register-form">
            <label for="brand">브랜드</label>
            <input id="brand" name="brand" type="text" required>
          </div>
          <div class="register-form">
            <label for="cr-number">사업자등록번호</label>
            <input id="cr-number" name="cr-number" type="number" required>
          </div>
          <div class="register-form">
            <label for="phone-number">휴대전화번호</label>
            <input id="phone-number" name="phone-number" type="number" required>
          </div>
          <div class="register-form">
            <label for="store-number">매장전화번호</label>
            <input id="store-number" name="store-number" type="number" required>
          </div>
          <div class="register-form">
            <label for="amount">기본 재고 설정</label>
            <input id="amount" name="amount" type="number" required>
          </div> 
          <div class="btn-align">
            <button class="btn-register">
              회원가입
            </button>
        </div>
    </form> 
</body>
</html>

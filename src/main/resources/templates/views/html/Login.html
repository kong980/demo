<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="/src/main/resources/static/css/Login.css">
  <title>Login</title>
</head>
<body>
  <header class="menu">
    <div class="brand-logo">
      <a href="index.html">
      <img id="logo" src="logo.png">
      </a>
    </div>
      <div class="main-menu">
      <a id="menu-login" href="Login.html">로그인</a>
      <a id="menu-register" href="Register.html">회원가입</a>
    </div>
  </header>
  <div class="Login-box">
    <h1 id="login">로그인</h1>
    <div>
      <form>
    <input id="id" name="id" type="text" placeholder="아이디" required>
    </div>

    <div>
      <input id="password" name="password" type="password" placeholder="비밀번호" required>
      </div>
      <div class="id-save">
        <label>
        <input name="id-save" type="checkbox">
          <a >아이디 저장</a>
        </label>
      </div>
      <button class="btn" type="submit">
        로그인
      </button>
      <p id="or">OR</p>
      <button class="btn register">
        회원가입
      </button>
      </form>
  </div>
</body>
</html>
